{% extends 'base.html' %} {% load static %}

{% block title %}
Shares
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/shares/share-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
    <h1> Your Shares!</h1>
</section>

<section class="card-container">
  {% for share in shares %}
  <div class="card">
    <a href="{% url 'share-detail' share.id %}">
      <h2 class="card-title">{{ share.title }}</h2>
      <p> {{ share.created_at|date:"F Y" }} </p>
    </a>
  </div>
  {% endfor %}
</section>


    

{% endblock %}
